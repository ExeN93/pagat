<meta charset="UTF-8" />
<style>
	:root {
		--primary: #00aef0;
		--popup-bg: #ffffff;
		--overlay: rgba(0, 0, 0, 0.6);
	}

	#promo-popup {
		display: none;
		position: fixed;
		inset: 0;
		background-color: var(--overlay);
		z-index: 9999;
		animation: fadeIn 0.3s ease-in-out forwards;
		font-family: 'Poppins', sans-serif;
	}

	.popup-content {
		background-color: var(--popup-bg);
		padding: 25px 20px;
		border-radius: 12px;
		max-width: 360px;
		width: 90%;
		margin: 10vh auto;
		position: relative;
		text-align: center;
		box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
		animation: slideUp 0.4s ease-in-out forwards;
		opacity: 0;
		transform: translateY(30px);
		box-sizing: border-box;
	}

	.popup-content.show {
		opacity: 1;
		transform: translateY(0);
	}

	.close-btn {
		position: absolute;
		top: 10px;
		right: 15px;
		font-size: 24px;
		color: #999;
		cursor: pointer;
		transition: color 0.2s ease-in-out;
	}
	.close-btn:hover {
		color: #333;
	}

	#promo-popup h2 {
		color: var(--primary);
		margin-bottom: 10px;
		font-size: 20px;
		line-height: 1.2;
	}

	#promo-popup p {
		margin: 8px 0;
		color: #333;
		font-size: 14px;
		line-height: 1.4;
	}

	button.copy-btn {
		margin-top: 15px;
		padding: 10px 20px;
		background-color: var(--primary);
		color: #fff;
		border: none;
		border-radius: 8px;
		cursor: pointer;
		font-size: 15px;
		transition: background-color 0.3s ease;
	}
	button.copy-btn:hover {
		background-color: #0090c8;
	}

	.copy-confirm {
		margin-top: 12px;
		color: green;
		font-size: 14px;
		display: none;
	}

	@keyframes fadeIn {
		from {
			opacity: 0;
		}
		to {
			opacity: 1;
		}
	}

	@keyframes slideUp {
		from {
			transform: translateY(30px);
			opacity: 0;
		}
		to {
			transform: translateY(0);
			opacity: 1;
		}
	}

	@media screen and (max-width: 480px) {
		.popup-content {
			padding: 20px 15px;
			max-width: 95%;
			border-radius: 10px;
		}
		#promo-popup h2 {
			font-size: 18px;
		}
		#promo-popup p {
			font-size: 13px;
		}
		button.copy-btn {
			font-size: 14px;
			padding: 9px 16px;
		}
	}
</style>

<div id="promo-popup">
	<div class="popup-content" id="popup-content">
		<span class="close-btn" onclick="closePopup()">&times;</span>
		<h2>ðŸ”¥ Promocja specjalna!</h2>
		<p>UÅ¼yj kodu: <strong id="promo-code">PAGAT2025</strong></p>
		<p>Otrzymaj 5% zniÅ¼ki na caÅ‚y asortyment!</p>
		<button class="copy-btn" onclick="copyPromoCode()">Kopiuj kod</button>
		<div class="copy-confirm" id="copy-confirm">âœ… Skopiowano!</div>
	</div>
</div>

<script>
	window.daysSince = function (timestamp) {
		const now = Date.now()
		return (now - timestamp) / (1000 * 60 * 60 * 24)
	}

	window.shouldShowPopup = function () {
		const lastShown = localStorage.getItem('promoLastShown')
		return !lastShown || window.daysSince(Number(lastShown)) >= 7
	}

	window.showPopup = function () {
		console.log('âœ… showPopup wywoÅ‚any')
		const popup = document.getElementById('promo-popup')
		const content = document.getElementById('popup-content')

		if (!popup || !content) return

		popup.style.display = 'block'
		setTimeout(() => content.classList.add('show'), 50)
	}

	window.closePopup = function () {
		const popup = document.getElementById('promo-popup')
		if (popup) popup.style.display = 'none'
		localStorage.setItem('promoLastShown', Date.now())
	}

	window.copyPromoCode = function () {
		const code = document.getElementById('promo-code').textContent
		navigator.clipboard.writeText(code).then(() => {
			const confirm = document.getElementById('copy-confirm')
			if (confirm) {
				confirm.style.display = 'block'
				setTimeout(() => (confirm.style.display = 'none'), 2000)
			}
		})
	}

	window.addEventListener('DOMContentLoaded', function () {
		console.log('âœ… DOMContentLoaded dziaÅ‚a')
		if (window.shouldShowPopup()) {
			setTimeout(window.showPopup, 1500)
		}

		const popup = document.getElementById('promo-popup')
		if (popup) {
			popup.addEventListener('click', function (e) {
				if (e.target.id === 'promo-popup') {
					window.closePopup()
				}
			})
		}
	})
</script>
